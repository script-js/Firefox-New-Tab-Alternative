      #back {
        position: fixed;
        top: 0px;
        display: none;
        left: 0px;
        width: 101%;
        height: 101%;
        border: none;
        background-color: white;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%;
        overflow: auto; 
        background-color: rgb(0,0,0); 
        background-color: rgba(0,0,0,0.4);
        transition: ease 0.5s;
      }

      .modal-content {
        background-color: var(--body);
        margin: auto;
        padding: 20px;
        border: 1.5px solid lightblue;
        align-items: center;
        text-align: center;
        border-radius: 6px;
      }

      .close {
        color: lightblue;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: red;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    
    <script>
      function run(url) {
        var url1 = url.value
        if (url1.includes("http://") || url1.includes("https://")) {
          var urlrev = url1
        } else if (url1.includes(".")) {
          var urlrev = "https://" + url1;
          setTimeout(function() {
            var con1 = confirm("Loading timed out. Do you want to search instead of going to a URL?")
            if (con1 == true) {
              location.replace("https://www.google.com/search?q=" + url1)
          }
          },1000)
        } else {
          urlrev = "https://www.google.com/search?q=" + url1
        }
        location.replace(urlrev)
      }
    </script>
